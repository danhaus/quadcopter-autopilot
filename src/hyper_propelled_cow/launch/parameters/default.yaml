# PINS - GPIO.BOARD setting
# https://pinout.xyz/
# PWM - 4 pins, but only 2 identical outputs: GPIO 33 & 35 the same, GPIO 12 & 32 the same
#################################################
ultrasonic/trigger: 16
ultrasonic/echo: 18
throttle: 4
servo/pin: 17

# TOPIC RATES [Hz]
#################################################
main/rate: 50 # frequency of sensor_fuser that is superior to all the drivers (they have the same frequency)
ultrasonic/rate: 10 # max 33 Hz allowing to read max distance of 10 m
accelerometer_compass/rate: 200

# PID
#################################################
distance/Kp: 0.03
distance/Ki: 0
distance/Kd: 0.001


# LIMITS / CONSTANTS
#################################################
sonar/offset: -25 # offset in reading for sonar compared to ultrasonic(offset = sonar_reading - ultrasonic_reading)
distance_treshold: 1100 # mm
filter/offset: 200 # mm

# min & max length of duty cycle for throttle, used in PID saturation
PWM/min: 1450 # us
PWM/max: 1650 # us
servo/min: 750 # us
servo/max: 2300 # us